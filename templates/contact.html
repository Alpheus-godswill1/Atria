<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock%}Atria Contact Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    {% endblock %}
  </head>
  <body>
    <div class="form-wrapper">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success mt-3">
        {% for msg in messages %}
          {{ msg }}<br>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('contactform') }}" method="POST" class="form-card mt-3">
    <fieldset>
      <legend class="text-center mb-4">Contact Form</legend>

      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" id="emailAddress" name="emailAddress" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Enter your phone number">
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <select id="subject" name="subject" class="form-select">
          <option selected disabled>Choose a subject</option>
          <option>General Inquiry</option>
          <option>Support Request</option>
          <option>Feedback</option>
          <option>Partnership</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" rows="4" class="form-control" placeholder="Write your message here..." required></textarea>
      </div>

      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" id="agreeCheck" name="agreeCheck" required>
        <label class="form-check-label" for="agreeCheck">
          I agree to the terms and conditions
        </label>
      </div>

      <input type="submit" name="submit" class="btn btn-primary w-100 mt-3" value="Submit">
    </fieldset>
  </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
